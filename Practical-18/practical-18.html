<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Practical-18 | Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
 <div class="container">
     <div class="header">
         <h2>Create Account</h2>
     </div>
     <form class="form" id="form">
         <div class="form-control">
         <label for="username">Username</label>
         <input id="username" type="text" placeholder="Enter Username">
         <i class="fa fa-check-circle">    </i>
         <i class="fa fa-exclamation-circle">    </i>
         <small>Error Msg</small>
         </div>

         <div class="form-control">
             <label for="email">Email ID</label>
             <input id="email" type="text" placeholder="Enter E-mail ID">
             <i class="fa fa-check-circle">    </i>
             <i class="fa fa-exclamation-circle">    </i>
             <small>Error Msg</small>
         </div>

         <div class="form-control">
             <label for="password1">Password</label>
             <input id="password1" type="password" placeholder="Enter Password">
             <i class="fa fa-check-circle">    </i>
             <i class="fa fa-exclamation-circle">    </i>
             <small>Error Msg</small>
         </div>

         <div class="form-control">
             <label for="password2">Re-Password</label>
             <input id="password2" type="password" placeholder="Enter Re-Password">
             <i class="fa fa-check-circle">    </i>
             <i class="fa fa-exclamation-circle">    </i>
             <small>Error Msg</small>
         </div>

         <button type="submit">Submit</button>
     </form>
 </div>
 <script src="./script.js"></script>
</body>
</html>
