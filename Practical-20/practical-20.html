<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap</title>
    <style>
        .row {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12" style="height: 100px;margin-top: 20px; background-color: rgb(113, 146, 189);"></div>
    </div>
    <div class="row" style=" margin-top: 15px">
        <div class="col-6 bg-warning" style="height: 225px"></div>
        <div class="col-6" style="height: 225px; padding-left:30px;">
            <div class="row bg-primary" style="height: 110px;"></div>
            <div class="row bg-danger" style="height: 103px; margin-bottom: 0px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 bg-dark" style="height: 80px;"></div>
    </div>
</div>

</body>
